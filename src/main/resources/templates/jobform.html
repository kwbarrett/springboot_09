<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Job Form</title>
</head>
<body>
    <form name="jobform" action="@{/process}" method="post" object="${job}">
        <div>
            <label for="title">Title: </label>
            <input type="text" id="title" th:field="*{title}"/>
            <span th:if="${#fields.hasErrors('job')}"
                  th:errors="*{title}"></span>
        </div>
        <div>
            <label for="employer">Employer: </label>
            <input type="text" id="employer" th:field="*{employer}"/>
            <span th:if="${#fields.hasErrors('employer')}"
                  th:errors="*{employer}"></span>
        </div>
        <div>
            <label for="description">Description: </label>
            <textarea id="description" rows="5" cols="10" th:field="*{description}"></textarea>
            <span th:if="${#fields.hasErrors('description')}"
                  th:errors="*{description}"></span>
        </div>
        <div>
            <input type="submit" value="Submit"/>
        </div>
    </form>
</body>
</html>
